<app-home></app-home>

<div class="card mx-5 my-5 px-5 py-5">
  <form [formGroup]="reservationForm" (ngSubmit)="OnReservationFormSubmit()">
    <div class="form-group">
      <label for="inputAddress">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        formControlName="NameInput"
      />
      <div
        class="text-danger"
        *ngIf="
          reservationForm.get('NameInput')?.invalid &&
          reservationForm.get('NameInput')?.touched
        "
      >
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        formControlName="EmailInput"
      />
      <div
        class="text-danger"
        *ngIf="
          reservationForm.get('EmailInput')?.invalid &&
          reservationForm.get('EmailInput')?.touched
        "
      >
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label>Check In Date</label>
      <input
        type="date"
        class="form-control"
        id="inputName"
        formControlName="CheckInDate"
      />
    </div>
    <div
      class="text-danger"
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('CheckInDate')?.touched
      "
    >
      Check In Date is required
    </div>
    <div class="form-group">
      <label>Check out Date</label>
      <input
        type="date"
        class="form-control"
        id="inputName"
        formControlName="CheckOutDate"
      />
      <div
        class="text-danger"
        *ngIf="
          reservationForm.get('CheckOutDate')?.invalid &&
          reservationForm.get('CheckOutDate')?.touched
        "
      >
        Check Out Date is required
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="reservationForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
